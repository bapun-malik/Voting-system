<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Notifications</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Styling for the scrolling effect */
        .scrollable-notifications {
            max-height: 300px; /* Set the maximum height */
            overflow: hidden; /* Hide scroll bar for smooth scrolling */
            padding-right: 10px;
            position: relative;
        }

        .notification-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
    <style>
        /* styles.css */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }
    
        body {
          display: flex;
          min-height: 100vh;
          background-color: #f4f6f9;
        }
    
        .dashboard {
          display: flex;
        }
    
        .sidebar {
          width: 250px;
          background-color: #1f2937;
          color: #ffffff;
          padding: 20px;
        }
    
        .sidebar h2 {
          font-size: 24px;
          margin-bottom: 20px;
        }
    
        .sidebar nav ul {
          list-style: none;
        }
    
        .sidebar nav ul li {
          margin: 15px 0;
        }
    
        .sidebar nav ul li a {
          color: #ffffff;
          text-decoration: none;
          font-weight: bold;
        }
    
        section {
          margin-bottom: 30px;
          padding: 20px;
          background: #ffffff;
          border-radius: 8px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        section h2 {
          font-size: 20px;
          margin-bottom: 15px;
        }
    
        form input,
        textarea,
        button {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ddd;
          border-radius: 4px;
        }
    
        button {
          background-color: #4caf50;
          color: #ffffff;
          border: none;
          cursor: pointer;
        }
    
        button:hover {
          background-color: #45a049;
        }
        .form-container {
          background-color: white;
          padding: 3rem;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          width: 100%;
        }
        #candidate-form {
          width: 50%;
          position: relative;
          left: 25%;
        }
        .form-group {
          margin-bottom: 2rem;
        }
    
        label {
          display: block;
          font-weight: 500;
          color: #333;
          margin-bottom: 0.5rem;
        }
    
        input,
        input[type="file"] {
          width: 100%;
          padding: 1rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 1rem;
          color: #333;
        }
    
        input[type="file"] {
          padding: 0.5rem;
        }
    
        button {
          background-color: #007bff;
          color: white;
          padding: 1rem 1.5rem;
          border: none;
          border-radius: 4px;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
    
        button:hover {
          background-color: #0056b3;
        }
        body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }
    
    .close-button:hover {
      color: #000;
    }
     /* Custom Properties */
     :root {
                --primary-color: #2a6f9d;
                --secondary-color: #264653;
                --accent-color: #e9c46a;
                --text-color: #2b2d42;
                --bg-color: #f8f9fa;
            }
    
            /* Smooth Scroll Behavior */
            html {
                scroll-behavior: smooth;
            }
    
            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                line-height: 1.6;
            }
    
            /* Header Styles */
            .header {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                color: white;
                text-align: center;
                position: relative;
                overflow: hidden;
            }
    
            .header::after {
                content: '';
                position: absolute;
                width: 200%;
                height: 200%;
                background: rgba(255, 255, 255, 0.1);
                transform: rotate(45deg);
                top: -50%;
                left: -50%;
                animation: shine 8s infinite linear;
            }
    
            .header-content {
                z-index: 1;
                opacity: 0;
                transform: translateY(20px);
                animation: fadeInUp 1s ease forwards;
            }
    
            .header h1 {
                font-size: 3.5rem;
                margin-bottom: 1rem;
            }
    
            .header p {
                font-size: 1.5rem;
                opacity: 0.9;
            }
    
            /* Main Content Styles */
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 4rem 2rem;
            }
    
            .section {
                margin-bottom: 6rem;
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.6s ease, transform 0.6s ease;
            }
    
            .section.visible {
                opacity: 1;
                transform: translateY(0);
            }
    
            .section-title {
                font-size: 2.5rem;
                color: var(--secondary-color);
                margin-bottom: 2rem;
                position: relative;
            }
    
            .section-title::after {
                content: '';
                position: absolute;
                left: 0;
                bottom: -10px;
                width: 60px;
                height: 4px;
                background-color: var(--accent-color);
            }
             /* Animations */
             @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
    
            @keyframes shine {
                to {
                    transform: rotate(45deg) translate(50%, 50%);
                }
            }
    
            /* Responsive Design */
            @media (max-width: 768px) {
                .header h1 {
                    font-size: 2.5rem;
                }
    
                .header p {
                    font-size: 1.2rem;
                }
    
                .section-title {
                    font-size: 2rem;
                }
    
                .card-grid {
                    grid-template-columns: 1fr;
                }
            }
      </style>
</head>
<body>
    <div class="dashboard">
      <aside class="sidebar">
        <h2><a th:href="@{/admin/dashboard}" style="text-decoration: none;color: white;">Admin Panel</a></h2>
      <nav>
        <ul>
          <li><a th:href="@{/admin/candidate-registration}">Add Candidate</a></li>
          <li><a th:href="@{/notifications}">Notifications</a></li>
          <li><a th:href="@{/admin/publish-result}">Results</a></li>
          <li><a th:href="@{/admin/live-monitoring}">Live Monitoring</a></li>
          <li><a th:href="@{/admin/voter-verification}">Voter Verification</a></li>
          <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
    </aside>
      </div>
    <div class="container mt-5" >
        <h1>Add a New Notification</h1>

        <!-- Notification Form -->
        <form th:action="@{/admin/add-notification}" th:object="${notification}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Enter notification title" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" th:field="*{message}" placeholder="Enter notification message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Notification</button>
        </form>

        <hr>

        <h2>All Notifications</h2>

        <!-- Wrapper div for automatic scrolling -->
        <div class="scrollable-notifications" id="scrollContainer">
            <div class="notification-content" id="notificationContent">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Message</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="notification : ${notifications}">
                            <td th:text="${notification.id}"></td>
                            <td th:text="${notification.title}"></td>
                            <td th:text="${notification.message}"></td>
                            <td th:text="${notification.date}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript for Auto-Scrolling Effect -->
    <script>
        const scrollContainer = document.getElementById('scrollContainer');
        const notificationContent = document.getElementById('notificationContent');

        let scrollAmount = 0;
        const scrollSpeed = 1; // Adjust speed here
        const loopScroll = () => {
            scrollAmount += scrollSpeed;
            scrollContainer.scrollTop = scrollAmount;

            if (scrollAmount >= notificationContent.scrollHeight - scrollContainer.clientHeight) {
                scrollAmount = 0; // Reset scroll position to the top
            }

            requestAnimationFrame(loopScroll);
        };

        loopScroll();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
