     /* Custom Properties */
     :root {
                --primary-color: #2a6f9d;
                --secondary-color: #264653;
                --accent-color: #e9c46a;
                --text-color: #2b2d42;
                --bg-color: #f8f9fa;
            }
    
            /* Smooth Scroll Behavior */
            html {
                scroll-behavior: smooth;
            }
    
            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                line-height: 1.6;
            }
    
            /* Header Styles */
            .header {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                color: white;
                text-align: center;
                position: relative;
                overflow: hidden;
            }
    
            .header::after {
                content: '';
                position: absolute;
                width: 200%;
                height: 200%;
                background: rgba(255, 255, 255, 0.1);
                transform: rotate(45deg);
                top: -50%;
                left: -50%;
                animation: shine 8s infinite linear;
            }
    
            .header-content {
                z-index: 1;
                opacity: 0;
                transform: translateY(20px);
                animation: fadeInUp 1s ease forwards;
            }
    
            .header h1 {
                font-size: 3.5rem;
                margin-bottom: 1rem;
            }
    
            .header p {
                font-size: 1.5rem;
                opacity: 0.9;
            }
    
            /* Main Content Styles */
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 4rem 2rem;
            }
    
            .section {
                margin-bottom: 6rem;
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.6s ease, transform 0.6s ease;
            }
    
            .section.visible {
                opacity: 1;
                transform: translateY(0);
            }
    
            .section-title {
                font-size: 2.5rem;
                color: var(--secondary-color);
                margin-bottom: 2rem;
                position: relative;
            }
    
            .section-title::after {
                content: '';
                position: absolute;
                left: 0;
                bottom: -10px;
                width: 60px;
                height: 4px;
                background-color: var(--accent-color);
            }
             /* Animations */
             @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2><a th:href="@{/admin/dashboard}" style="text-decoration: none;color: white;">Admin Panel</a></h2>
          <nav>
            <ul>

              <li><a th:href="@{/notifications}">Notifications</a></li>

            <li><a th:href="@{/logout}">Logout</a></li>

            </ul>
        </nav>
        </aside>
</div>
<div class="container">
    <h1 th:text="'Result Declaration for ' + ${selectedConstituency}"></h1>
    <div class="filter-section">
            <label for="constituency-select">Select Constituency:</label>
            <select id="constituency-select" name="constituency" onchange="loadConstituencyResults()">
              <option value="">-- Select Constituency --</option>
              <option th:each="constituency : ${constituencies}" th:value="${constituency}" th:text="${constituency}">Constituency</option>
            </select>
          </div>
          
          <!-- Candidates Table -->
          <div th:if="${selectedConstituency}">
            <table>
              <thead>
                <tr>
                  <th>Candidate Name</th>
                  <th>Party</th>
                  <th>Vote Count</th>
                  <th>Selected as Winner</th>
                </tr>
              </thead>
              <tbody id="candidate-list">
                <tr th:each="candidate : ${candidates}" th:data-constituency="${candidate.constituency}">
                  <td th:text="${candidate.name}"></td>
                  <td th:text="${candidate.party}"></td>
                  <td th:text="${candidate.voteCount}"></td>
                  <td>
                  </td>
                </tr>
              </tbody>
            </table>
          
            <!-- Result Declaration Button -->
            <button type="button" class="btn btn-primary" onclick="declareWinner()">Declare Winner</button>
          </div>
          
          <!-- Result Declaration Modal -->
          <div id="resultModal" class="modal" role="dialog">
            <div class="modal-content">
              <h4>Result Declared</h4>
              <p id="winnerMessage"></p>
              <button onclick="closeModal()">Close</button>
            </div>
          </div>
          
      </div>
<!-- Constituency Selection -->

<script>
  // Function to load candidates based on selected constituency
  function loadConstituencyResults() {
    const selectedConstituency = document.getElementById('constituency-select').value;
    
    // Clear previous results if a new constituency is selected
    const candidateList = document.getElementById('candidate-list');
    candidateList.innerHTML = ''; // Clear previous rows

    // Fetch results for the selected constituency
    if (selectedConstituency) {
      fetch(`/admin/api/results/${selectedConstituency}`)
        .then(response => response.json())
        .then(data => {
          const candidates = data.candidates;
          const winnerDeclared=data.winnerDeclared;
          // Render the candidates for the selected constituency
          candidates.forEach(candidate => {
            console.log(candidate)
            const winnerText = candidate.winner ? 'Winner' : '';
            const candidate_id=candidate.winner ? candidate.id: null;
            console.log(candidate_id)
            const row = document.createElement('tr');
            row.setAttribute('data-constituency', candidate.constituency);

            row.innerHTML = `
              <td>${candidate.name}</td>
              <td>${candidate.party}</td>
              <td>${candidate.voteCount}</td>
              <td style="color:green;text-align:center;">${winnerText}</td>
            `;
            candidateList.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching constituency results:', error));
    }
  }

  // Function to declare the winner
  function declareWinner() {

    // Send the winner data to the backend
    fetch('/admin/api/declare-winner', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ constituency: document.getElementById('constituency-select').value })
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('winnerMessage').textContent = `The winner for ${data.constituency} is ${data.winnerName}.`;
          document.getElementById('resultModal').style.display = 'block'; // Show modal
        } else {
            alert(data.message);
        }
      })
      .catch(error => console.error('Error declaring winner:', error));
  }

  // Function to close the modal
  function closeModal() {
    document.getElementById('resultModal').style.display = 'none';
  }
</script>
