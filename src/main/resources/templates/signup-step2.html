<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup - Step 2</title>
    <!-- <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h2>Address Details</h2>
    <form th:action="@{/users/signup-step2}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="houseNumber">House/Flat Number</label>
            <input type="text" class="form-control" id="houseNumber" th:field="*{houseNumber}" required>
        </div>
        <div class="form-group">
            <label for="villageName">Village Name</label>
            <input type="text" class="form-control" id="villageName" th:field="*{villageName}" required>
        </div>
        <div class="form-group">
            <label for="postOffice">Post Office</label>
            <input type="text" class="form-control" id="postOffice" th:field="*{postOffice}" required>
        </div>
        <div class="form-group">
            <label for="policeStation">Police Station</label>
            <input type="text" class="form-control" id="policeStation" th:field="*{policeStation}" required>
        </div>
        <div class="form-group">
            <label for="district">District</label>
            <input type="text" class="form-control" id="district" th:field="*{district}" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" th:field="*{state}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
